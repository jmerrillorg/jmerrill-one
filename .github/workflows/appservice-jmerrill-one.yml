name: Deploy WPCC to Azure App Service (jmerrill-one)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. Node.js (NO pnpm cache yet)
      # ------------------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ------------------------------------------------------------
      # 3. Enable Corepack + pnpm (CORRECT ORDER)
      # ------------------------------------------------------------
      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.15.4 --activate

      - name: Verify pnpm
        run: pnpm --version

      # ------------------------------------------------------------
      # 4. Install deps
      # ------------------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ------------------------------------------------------------
      # 5. Build Next.js (SSR)
      # ------------------------------------------------------------
      - name: Build Next.js app
        run: pnpm build

      # ------------------------------------------------------------
      # 6. Deploy
      # ------------------------------------------------------------
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: jmerrill-one
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .